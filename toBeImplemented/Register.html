<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RagaSpace â€” Register & Login</title>
  <style>
    :root{
      --bg-1:#0a1d2a; --bg-2:#031522; --aurora-1:#1fb36b; --aurora-2:#1c9a7e; --aurora-3:#0b6fa6;
      --glass:#ffffff10; --glass-2:#ffffff0d; --stroke:#ffffff2a; --stroke-2:#ffffff1a; --text:#eaf5ff; --muted:#c3d7e6;
      --cta-1:#2ecc71; --cta-2:#2aa36b; --cta-3:#7ad6a6; --cta-4:#256149; --danger:#ff5c5c;
      --radius-xl:26px; --radius-lg:18px; --radius-md:14px; --shadow:0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font:16px/1.55 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 15% -10%, color-mix(in hsl, var(--aurora-1) 28%, transparent) 0%, transparent 70%),
        radial-gradient(900px 580px at 85% 0%, color-mix(in hsl, var(--aurora-3) 30%, transparent) 0%, transparent 72%),
        radial-gradient(1100px 700px at 50% 90%, color-mix(in hsl, var(--aurora-2) 25%, transparent) 0%, transparent 70%),
        linear-gradient(180deg, #0b2c34 0%, #072131 35%, #041725 100%);
      overflow-y:auto;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    /* soft stars */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(2px 2px at 10% 20%, #ffffff40 20%, transparent 21%),
        radial-gradient(2px 2px at 30% 10%, #ffffff36 20%, transparent 21%),
        radial-gradient(2px 2px at 60% 25%, #ffffff30 20%, transparent 21%),
        radial-gradient(2px 2px at 80% 35%, #ffffff28 20%, transparent 21%),
        radial-gradient(2px 2px at 20% 70%, #ffffff22 20%, transparent 21%),
        radial-gradient(2px 2px at 70% 80%, #ffffff22 20%, transparent 21%);
      filter:blur(.2px);
    }

    .wrap{min-height:100%; display:grid; place-items:center; padding:32px 18px; position:relative; z-index:1}

    .card{width:min(920px, 96vw); background:linear-gradient(180deg, var(--glass), var(--glass-2));
      border:1px solid var(--stroke); box-shadow:var(--shadow); border-radius:var(--radius-xl); padding:28px 26px 24px;
      backdrop-filter: blur(10px) saturate(120%);
    }
    .card--narrow{width:min(560px, 96vw)}

    .badge{width:70px; height:70px; display:grid; place-items:center; border-radius:50%;
      margin:8px auto 16px; border:1px solid var(--stroke); background:linear-gradient(135deg, #1aa36d, #0f7a9c);
      box-shadow:0 12px 24px rgba(0,0,0,.35)}
    .badge svg{width:34px; height:34px; fill:white}

    .title{margin:0 0 6px; text-align:center; font-size:28px; line-height:1.2}
    .subtitle{margin:0 0 26px; text-align:center; color:var(--muted)}

    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .grid--1{grid-template-columns:1fr}

    .field{position:relative}
    .label{display:block; font-size:13px; color:#cfe0ee; margin:4px 0 6px}
    .control{display:flex; align-items:center; gap:10px; background:linear-gradient(180deg,#ffffff14,#ffffff0e);
      border:1px solid var(--stroke); border-radius:var(--radius-md); padding:12px 14px; transition:.2s ease;
      box-shadow: inset 0 0 0 0 rgba(255,255,255,.6)
    }
    .control:focus-within{border-color:#ffffff80; box-shadow:0 0 0 2px #ffffffc5, 0 0 0 6px #2ed27f48}
    .control input{flex:1; background:transparent; border:0; color:var(--text); outline:none; font-size:15px}
    .control input::placeholder{color:#c7d8e5}
    .icon{width:18px; height:18px; opacity:.9}
    .toggle-eye{cursor:pointer; border:0; background:transparent; display:grid; place-items:center}

    .btn{appearance:none; border:1px solid var(--stroke); background:linear-gradient(180deg,#2ecf77,#1fa563);
      color:#08301f; font-weight:800; padding:12px 18px; border-radius:16px; width:100%; cursor:pointer; transition:.2s ease}
    .btn:hover{filter:brightness(.98)}
    .btn:active{transform:translateY(1px)}
    .btn--ghost{background:linear-gradient(180deg,#e7ecef24,#c3d7e61a); color:#eaf5ff; border-color:var(--stroke)}
    .btn--fb{background:linear-gradient(180deg,#1877f2,#0d57c5); color:#fff}
    .btn--apple{background:linear-gradient(180deg,#e9eef2,#d9e2ea); color:#0d0f11}

    .divider{display:grid; place-items:center; color:#cfe0ee; gap:12px; grid-auto-flow:row; margin:18px 0}
    .divider::before,.divider::after{content:""; height:1px; background:var(--stroke-2); width:100%}

    .row{display:flex; gap:12px}
    .row .btn{flex:1}

    .meta{display:flex; justify-content:space-between; align-items:center; margin:8px 2px 14px}
    .meta a{color:#cfe0ee; text-decoration:none}
    .meta a:hover{text-decoration:underline}

    [data-view="login"] #registerForm{display:none}
    [data-view="register"] #loginForm{display:none}

    /* Autofill override */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus{
      -webkit-text-fill-color:var(--text);
      -webkit-box-shadow:0 0 0px 1000px #1a2f3bc0 inset;
      transition:background-color 5000s ease-in-out 0s;
      caret-color:var(--text);
    }

    @media (max-width:720px){
      .grid{grid-template-columns:1fr}
      .card{padding:22px 18px}
    }
  </style>
</head>
<body>
  <div class="wrap" id="app" data-view="register">

    <!-- REGISTER CARD -->
    <section id="registerForm" class="card">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="img" aria-label="R logo"><circle cx="12" cy="12" r="10" opacity=".25" fill="#fff"/><text x="12" y="16" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="12" fill="#fff" font-weight="900">R</text></svg>
      </div>
      <h1 class="title">Register to Our Website</h1>
      <p class="subtitle">Step into the ultimate arena for football fans where passion meets performance</p>

      <div class="grid" style="margin-bottom:10px">
        <label class="field">
          <span class="label">First Name</span>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5a5 5 0 0 0 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/></svg>
            <input placeholder="First Name" autocomplete="given-name" />
          </div>
        </label>
        <label class="field">
          <span class="label">Last Name</span>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5a5 5 0 0 0 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/></svg>
            <input placeholder="Last Name" autocomplete="family-name" />
          </div>
        </label>
      </div>

      <div class="grid grid--1" style="margin-bottom:10px">
        <label class="field">
          <span class="label">E-mail</span>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4l-8 5L4 8V6l8 5l8-5v2Z"/></svg>
            <input type="email" placeholder="Enter Your Email" autocomplete="email" />
          </div>
        </label>
      </div>

      <div class="grid grid--1" style="margin-bottom:10px">
        <label class="field">
          <span class="label">Password</span>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5Zm3 8H9V6a3 3 0 0 1 6 0v3Z"/></svg>
            <input id="regPass" type="password" placeholder="Enter Your Password" autocomplete="new-password" />
            <button class="toggle-eye" type="button" aria-label="Show/Hide password" data-toggle="regPass">
              <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7s10-7 10-7s-3-7-10-7Zm0 12a5 5 0 1 1 0-10a5 5 0 0 1 0 10Z"/></svg>
            </button>
          </div>
        </label>
      </div>

      <div class="grid grid--1" style="margin-bottom:16px">
        <label class="field">
          <span class="label">Confirm Password</span>
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5Zm3 8H9V6a3 3 0 0 1 6 0v3Z"/></svg>
            <input id="regPass2" type="password" placeholder="Confirm Your Password" autocomplete="new-password" />
            <button class="toggle-eye" type="button" aria-label="Show/Hide password" data-toggle="regPass2">
              <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7s10-7 10-7s-3-7-10-7Zm0 12a5 5 0 1 1 0-10a5 5 0 0 1 0 10Z"/></svg>
            </button>
          </div>
        </label>
      </div>

      <button class="btn" style="margin-top:6px">Register</button>

      <div class="divider">Already have an account</div>
      <button class="btn btn--ghost" data-switch="login">Sign In</button>
    </section>

    <!-- LOGIN CARD (narrow like the screenshot) -->
    <section id="loginForm" class="card card--narrow">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="img" aria-label="Star"><circle cx="12" cy="12" r="10" opacity=".25" fill="#fff"/><path fill="#fff" d="m12 3l2.5 5.2l5.5.8l-4 4l.9 5.7L12 16.8l-4.9 2.9l.9-5.7l-4-4l5.5-.8L12 3z"/></svg>
      </div>
      <h1 class="title">Sign In with E-mail</h1>
      <p class="subtitle">Step into the ultimate arena for football fans where passion<br/>meets performance</p>

      <div class="grid grid--1" style="margin-bottom:10px">
        <label class="field">
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4l-8 5L4 8V6l8 5l8-5v2Z"/></svg>
            <input type="email" placeholder="Email" autocomplete="email" />
          </div>
        </label>
      </div>

      <div class="grid grid--1">
        <label class="field">
          <div class="control">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5Zm3 8H9V6a3 3 0 0 1 6 0v3Z"/></svg>
            <input id="logPass" type="password" placeholder="Password" autocomplete="current-password" />
            <button class="toggle-eye" type="button" aria-label="Show/Hide password" data-toggle="logPass">
              <svg class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 5c-7 0-10 7-10 7s3 7 10 7s10-7 10-7s-3-7-10-7Zm0 12a5 5 0 1 1 0-10a5 5 0 0 1 0 10Z"/></svg>
            </button>
          </div>
        </label>
      </div>

      <div class="meta"><span></span><a href="#">Forgot Password</a></div>

      <div class="grid grid--1" style="margin-top:6px">
        <button class="btn">Login</button>
        <button class="btn btn--ghost" style="margin-top:10px" data-switch="register">Register</button>
      </div>

      <div class="divider">Or Sign In With</div>

      <div class="row">
        <button class="btn btn--ghost" title="Continue with Google">
          <strong>G</strong>
        </button>
        <button class="btn btn--fb" title="Continue with Facebook">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M22 12A10 10 0 1 0 10.6 21.9V14.3H8v-3h2.6V9.1c0-2.6 1.6-4 3.9-4c1.1 0 2.2.2 2.2.2v2.5h-1.2c-1.2 0-1.6.8-1.6 1.6v1.9H17l-.4 3h-2.1v7.6A10 10 0 0 0 22 12Z"/></svg>
        </button>
        <button class="btn btn--apple" title="Continue with Apple">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M16.365 1.43c0 1.14-.462 2.197-1.207 2.987-.77.817-2.065 1.451-3.16 1.395-.134-1.097.415-2.256 1.16-3.06.79-.852 2.157-1.454 3.207-1.322zm4.51 17.08c-.084.25-.36.873-.72 1.486-.52.89-1.05 1.78-1.898 1.796-.814.017-1.07-.523-2-.523-.93 0-1.214.507-2.01.54-.825.03-1.45-.96-1.973-1.85-1.075-1.82-1.9-5.152-.79-7.408.547-1.1 1.52-1.8 2.69-1.82.84-.016 1.64.57 2.01.57.37 0 1.15-.7 2.16-.6.37.015 1.41.148 2.08 1.12-.054.033-1.24.73-1.225 2.176.02 1.73 1.52 2.31 1.54 2.32-.03.09-.29.818-.85 1.59z" fill="#000"/></svg>
        </button>
      </div>
    </section>
  </div>

  <script>
    // Toggle between Register/Login
    const app = document.getElementById('app');
    document.addEventListener('click', (e)=>{
      const t = e.target.closest('[data-switch]');
      if(!t) return;
      app.setAttribute('data-view', t.getAttribute('data-switch'));
      window.scrollTo({top:0, behavior:'smooth'});
    });

    // Password show/hide
    document.querySelectorAll('[data-toggle]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const id = btn.getAttribute('data-toggle');
        const input = document.getElementById(id);
        if(!input) return;
        const isPwd = input.type === 'password';
        input.type = isPwd ? 'text' : 'password';
        btn.setAttribute('aria-pressed', String(isPwd));
      })
    });
  </script>
</body>
</html>
